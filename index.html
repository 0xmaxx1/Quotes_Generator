<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="shortcut icon" href="./quotee.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <i class="fa-brands fa-free-code-camp fa-bounce"></i>
        <h3>Random Quote Generator</h3>
        <i class="fa-brands fa-free-code-camp fa-bounce"></i>
      </div>
      <div class="content" id="contentContainer">
        <q
          >I'm selfish, impatient and a little insecure. I make mistakes, I am
          out of control and at times hard to handle. But if you can't handle me
          at my worst, then you sure as hell don't deserve me</q
        >
        <h6>Oscar Wilde</h6>
      </div>
      <button onclick="generateRandomNumber()" class="btn">
        Generate Quote
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
